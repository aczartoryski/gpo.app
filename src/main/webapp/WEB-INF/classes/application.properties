# application.properties
# DB properties:  
jdbc.driverClassName = com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://localhost:3306/gpodb?useUnicode=true&characterEncoding=UTF-8
jdbc.username = gpodbuser
jdbc.password = gpodbuser1234
  
# Hibernate Configuration:  
hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.generate_statistics=false
hibernate.enable_lazy_load_no_trans=true
# hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
hibernate.connection.isolation=2
hibernate.default_schema=dbo
hibernate.default_catalog=gpodb
hibernate.hbm2ddl.auto=validate
hibernate.connection.useUnicode=true
hibernate.connection.characterEncoding=utf8
hibernate.connection.charSet=UTF-8

# EMBEDDED SERVER CONFIGURATION
server.compression.enabled=true
server.compression.excluded-user-agents=gozilla, traviata
server.compression.mime-types=text/html,text/css,application/javascript,application/json,application/font-sfnt,application/font-woff,application/font-woff2
server.compression.min-response-size=1024

